<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Campaign</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
    <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}"></link>
    <link rel="javascript" th:href="@{/js/bootstrap-datepicker.js}"></link>
</head>
<body class="container">
<div th:replace="~{common::#navbar}"></div>
<br/>
<h1>Edit Campaign</h1>
<br/>
<div class="with:80%">
    <form class="form-horizontal" id="campaign-form" method="post" th:action="@{/campaign}" th:object="${campaign}">
        <input name="id" th:value="*{id}" type="hidden"/>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="name">Name</label>
            <div class="col-sm-10">
                <input class="form-control" id="name" name="name" placeholder="name" th:value="*{name}" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="status">status</label>
            <div class="col-sm-10">
                <select class="form-control" id="status" name="status">
                    <option th:each="status : ${T(com.fodala.pojo.CampaignStatusEnum).values()}"
                            th:text="${status}" th:value="${status}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="cleaner">Cleaner</label>
            <div class="col-sm-10">
                <input class="form-control" id="cleaner" name="cleaner" placeholder="cleaner" th:value="*{cleaner}"
                       type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="cleaned">cleaned</label>
            <div class="col-sm-10">
                <input class="form-control" id="cleaned" name="cleaned" placeholder="cleaned" th:value="*{cleaned}"
                       type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="expires">expires</label>
            <div class="col-sm-10">
                <input class="form-control" id="expires" name="expires" placeholder="cleaned" th:value="*{expires}"
                       type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="created">cleaned</label>
            <div class="col-sm-10">
                <input class="form-control" id="created" name="created" placeholder="created" th:value="*{created}"
                       type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="updated">updated</label>
            <div class="col-sm-10">
                <input class="form-control" id="updated" name="updated" placeholder="updated" th:value="*{updated}"
                       type="text"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-info" type="submit" value="Submit"/>
                <a class="btn btn-info" href="/campaigns" th:href="@{/campaigns}">Back</a>
            </div>
        </div>
    </form>
</div>
<div class="with:80%" th:if="${not #lists.isEmpty(history)}">
    <h1>Campaign History</h1>
    <br/>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Status</th>
            <th>Cleaned By</th>
            <th>Cleaned At</th>
            <th>Expires At</th>
            <th>Created At</th>
            <th>Updated At</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="campaign : ${history}">
            <th scope="row" th:text="${campaign.id}">1</th>
            <td th:text="${campaign.name}">campaign 1</td>
            <td th:text="${campaign.status}">Initial</td>
            <td th:text="${campaign.cleaner}">neo@one.com</td>
            <td th:text="${campaign.cleaned}"></td>
            <td th:text="${campaign.expires}"></td>
            <td th:text="${campaign.created}"></td>
            <td th:text="${campaign.updated}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
