<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common :: header(metaTitle='Campaigns list')"></head>

<body class="container">
<div th:replace="~{common::#navbar}"></div>
<br/>
<h1>Campaign List</h1>
<br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Status</th>
            <th>Cleaned By</th>
            <th>Cleaned At</th>
            <th>Expires At</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="campaign : ${campaigns}">
            <th scope="row" th:text="${campaign.id}">1</th>
            <td th:text="${campaign.name}">campaign 1</td>
            <td th:text="${campaign.status}">Initial</td>
            <td th:text="${campaign.cleaner}">neo@one.com</td>
            <td th:text="${campaign.cleaned}"></td>
            <td th:text="${campaign.expires}"></td>
            <td th:text="${campaign.created}"></td>
            <td th:text="${campaign.updated}"></td>
            <td><a th:href="@{campaign(id=${campaign.id})}">edit</a></td>
            <td><a th:href="@{campaign/delete(id=${campaign.id})}">delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a class="btn btn-info" href="/campaign" th:href="@{/campaign}">add</a>
    </div>
</div>
<div th:replace="~{common::#bottom}"></div>
</body>

</html>
